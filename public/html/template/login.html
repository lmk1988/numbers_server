<div ng-controller="loginCtrl">
    <h3>Login</h3>
    <form ng-submit="login()">
        <div>
            <h3>Email</h3>
            <input type="text" ng-model="email"/>
        </div>
        <div>
            <h3>Password</h3>
            <input type="text" ng-model="password"/>
        </div>
        <input class="btn-primary" type="submit" value="Login"/>
    </form>
</div>
